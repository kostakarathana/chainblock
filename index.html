<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChainBlock - Scratch for trading</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Blockly CDN -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>ChainBlock - Scratch for trading</h1>
    <div class="actions">
      <button id="btnBacktest" class="btn btn-primary">Run Backtest</button>
      <button id="btnReset" class="btn">Reset</button>
    </div>
  </header>

  <main class="grid">
    <section class="left">
      <!-- Toolbox (hidden XML) -->
      <xml id="toolbox" style="display:none">
        <!-- 1) CONTROL -->
        <category name="Control" colour="#6C5CE7">
          <block type="controls_if"></block>
          <block type="try_catch"></block>
        </category>
        <sep></sep>
        <!-- 2) EVENTS (boolean conditions you can plug into IF) -->
        <category name="Events" colour="#00CEC9">
          <block type="event_price_compare"></block>
          <block type="event_tweet_contains"></block>
        </category>
        <sep></sep>
        <!-- 3) ACTIONS (statements) -->
        <category name="Actions" colour="#0984E3">
          <block type="action_buy"></block>
          <block type="action_sell"></block>
        </category>
        <sep></sep>
        <!-- 4) OPERATORS (built-ins) -->
        <category name="Operators" colour="#E17055">
          <block type="logic_compare"></block>
          <block type="logic_operation"></block>
          <block type="math_arithmetic"></block>
          <block type="math_number"></block>
          <block type="text"></block>
          <block type="text_join"></block>
        </category>
        <sep></sep>
        <!-- 5) VARIABLES (built-in dynamic var toolbox) -->
        <category name="Variables" custom="VARIABLE" colour="#E84393"></category>
      </xml>

      <!-- Blockly mount point -->
      <div id="blockly" class="blockly"></div>
    </section>

    <section class="right">
      <div class="panel">
        <h3>Sandbox</h3>
        <canvas id="chart" height="220"></canvas>
        <div id="btSummary" class="summary"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Drag blocks to define logic. Click “Run Backtest” to simulate on mock prices.</small>
  </footer>

  <script src="customblocks.js"></script>
  <script src="index.js"></script>
</body>
</html>

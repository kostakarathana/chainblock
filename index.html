<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChainBlock - Scratch for trading</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Blockly CDN -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Sketch</h1>
  </header>

  <!-- Full-width layout: top = Blockly (2/3 height), bottom = empty spacer (1/3) -->
  <main class="grid fullwidth">
    <!-- Toolbox (hidden XML) -->
    <xml id="toolbox" style="display:none">
      <category name="Control" colour="#6C5CE7">
        <block type="controls_if"></block>
        <block type="try_catch"></block>
      </category>
      <sep></sep>
      <category name="Events" colour="#00CEC9">
        <block type="event_price_compare"></block>
        <block type="event_tweet_contains"></block>
      </category>
      <sep></sep>
      <category name="Actions" colour="#0984E3">
        <block type="action_buy"></block>
        <block type="action_sell"></block>
      </category>
      <sep></sep>
      <category name="Operators" colour="#E17055">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="math_arithmetic"></block>
        <block type="math_number"></block>
        <block type="text"></block>
        <block type="text_join"></block>
      </category>
      <sep></sep>
      <category name="Variables" custom="VARIABLE" colour="#E84393"></category>
    </xml>

    <!-- Blockly mount point -->
    <div id="blockly" class="blockly"></div>

    <!-- Empty bottom spacer -->
    <!-- Empty bottom spacer turned into a slim action bar -->
    <section class="bottom-spacer">
    <div class="bar">
        <button id="btnDeploy" class="btn btn-primary">Deploy Strategy</button>
        <button id="btnTick" class="btn">Tick (record trade)</button>
        <span id="deployOut" class="mono"></span>
    </div>
    </section>
  </main>

  <footer class="footer">
    <small>Drag blocks to define your trading strategy visually.</small>
  </footer>

  <script src="customblocks.js"></script>
  <script src="index.js"></script>
</body>
</html>
